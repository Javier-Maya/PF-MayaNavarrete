<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se agrega meta de descripción y palabras claves -->
    <meta name="description" content="Ponte en contacto con nosotros">
    <meta name="keywords" content="FanSite, Universidad de Chile, Sudamericana, 2011, Los de Abajo">
    <!-- Se agrega enlace de bootstrap, hoja de estilo e iconos  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <!-- <link rel="stylesheet" href="../css/bootstrap.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="../img/Universidad_de_Chile.png" type="image/x-icon">
    <!-- Se inserta título de página -->
    <title>Universidad de Chile - Contacto</title>
</head>
<body>
    <!-- Creación del header de la página -->
    <header class="sticky-top">
        <!-- Inicio del navegador como encabezado -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/Universidad_de_Chile.png" alt="Universidad de Chile Logo" style="width:40px;" class="rounded-pill"> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="../index.html">INICIO</a></li>
                        <li class="nav-item"><a href="./equipo.html">EQUIPO</a></li>
                        <li class="nav-item"><a href="./hinchada.html">HINCHADA</a></li>
                        <li class="nav-item"><a href="./galeria.html">GALERÍA</a></li>
                        <li class="nav-item"><a href="contacto.html">CONTACTO</a></li>   
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Creación del contenido de la página -->
    <main class="container-lg">
        <!-- Contenedor que contendrá toda la información de imagen y texto dentro -->
        <section class="row">
            <section class="container-fluid"> 
                <h1 class="animate__animated animate__fadeIn">¡ Ponte en contacto con nosotros !</h1> 
            </section>
            <!-- Información de contacto -->
            <div class="col-12 col-lg-6">
                <h2>Quiénes somos!</h2>
                <p class="contacto"><i class='bx bx-user'></i> Javier Maya</p>
                <p class="contacto"><i class='bx bxs-keyboard'></i> Ingeniero Informático</p>
                <p class="contacto"><i class='bx bxs-envelope'></i> Correo Electrónico:</p>
                <p class="contacto"><i class='bx bx-mail-send'></i> j.mayanavarrete@gmail.com</p>
                <!-- Contenedor del iframe multimedia, enlazar mapa -->
                <p class="contacto"><i class='bx bx-map' ></i> Ubicación:</p>
                <div data-aos="zoom-in-up" class="row">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d212998.49337407356!2d-70.76991242724324!3d-33.472709167899744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c5410425af2f%3A0x8475d53c400f0931!2sSantiago%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1679298545424!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <!-- Formulario contacto -->
            <div class="col-12 col-lg-6 cuadroV2">
                <h2>Formulario de contacto:</h2>                
                <form class="row g-3">
                    <div class="col-lg-6 form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa nombre" name="nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="col-lg-6 form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa apellido" name="apellido">
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="correo" placeholder="Ingresa correo" name="correo">
                        <label for="correo">Correo electrónico</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" id="telefono" placeholder="Ingresa telefono" name="telefono">
                        <label for="telefono">Número telefónico</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <textarea class="form-control" id="comment" name="text" placeholder="Comment goes here"></textarea>
                        <label for="comment">Comentarios</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">¿Desea recibir copia al correo?</label>
                        </div>
                    </div>
                    <div class="form-floating mt-3 mb-3 text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>    
        </section><br>
    </main>

    <!-- Creación del footer de la página -->
    <footer class="row g-3">
        <div class="col-lg-12">
            <p>Universidad de Chile - La U - Los de Abajo</p>
        </div>
    </footer>

    <!-- Bootstrap, AOS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- <script src="./js/bootstrap.bundle.js"></script> -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
